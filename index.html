<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Lemonade Stand</title>

  </head>
  <body>
    <section id="main-content">
      <div id="lemonade-sold-wrapper">
        <button id="btn-sell-lemonade">Sell Lemonade</button>
        <div id="lemonade-sold">0</div>
      </div>
      <!--end lemonade-sold-wrapper-->
      <div id="employees-wrapper">
        <button id="btn-hire-employee">Hire Employee</button>
        <div id="employees-hired">0</div>
      </div>
      <!--end employees-wrapper-->
      <div id="total-monies-wrapper">
        <h3>Total Monies: <span id="total-monies">0</span></h3>
        <div id="number">1</div>
      </div>
      <!--end total-monies-wrapper-->
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
